<app-index></app-index>
<div class="light container"><h3>Proyectos</h3></div>
<div class="row container contenedor">
  <div class="col s12 m6" *ngFor="let proyecto of proyectosList">
    <div class="card cursor" (click)="enviarA(proyecto)">
      <div class="card-image black-text">
        <div class="tamano" [style.backgroundImage]="'url('+ proyecto.imgsProyecto[0] +')'"></div>
      </div>
      <div class="card-content black-text">
        <span class="card-title" style="text-overflow: ellipsis;" >{{ proyecto.titulo }}</span>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
