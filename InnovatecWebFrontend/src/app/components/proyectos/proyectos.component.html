<app-index></app-index>
<div class="container row">
  <div class="card col s12">
    <h3 class="col s12 center" id="titulo">{{ proyecto.titulo }}</h3>
    <div class="col s12 contenido">
      <h4>Autores</h4>
      <ul class="collection" *ngFor="let autor of autores">
        <li class="collection-item">
          <h6 class="light">{{ autor }}</h6>
        </li>
      </ul>
    </div>

    <div class="col s12 contenido">
      <h4>Resumen</h4>
      <h6 class="light">{{ proyecto.resumen }}</h6>
    </div>

    <div class="col s12 contenido">
      <h4>Objetivo General</h4>
      <h6 class="light">{{ proyecto.objetivoG }}</h6>
    </div>

    <div class="col s12 contenido">
      <h4>Objetivos Especificos</h4>
      <ul class="collection" *ngFor="let objE of objsEsp">
        <li class="collection-item">
          <h6 class="light">{{ objE }}</h6>
        </li>
      </ul>
    </div>
    <div class="col s12 contenido">
        <h4>Resultados</h4>
        <ul class="collection" *ngFor="let resultado of resultados">
          <li class="collection-item">
            <h6 class="light">{{ resultado.infoResultado }}</h6>
          </li>
        </ul>
    </div>

    <mat-tab-group class="col s12" mat-align-tabs="center" *ngFor="let item of listNombreGrafica">
      <mat-tab label="{{ item.tipoDeGrafica }}" *ngFor="let content of graficas"> <div *ngIf="content.tipoDeGrafica === item.tipoDeGrafica"> <a href=""></a></div> </mat-tab>
    </mat-tab-group>
  </div>
</div>
<div class="swiper-container contenedor z-depth-1" [swiper]="config" *ngIf="solo1Vez">
  <div class="swiper-wrapper" id="slider-swiper-a">
    <div class="swiper-slide black-text white left-align"  *ngFor="let img of imgsProyecto let l = last">
      <div class="center">
        <img class="sliderA center" src="{{img}}" (click)="masGrande(img)">
      </div>
    </div>
  </div>

  <div class="circle z-depth-1 swiper-button-prev"></div>
  <div class="circle z-depth-1 swiper-button-next"></div>
</div>
<app-footer></app-footer>
