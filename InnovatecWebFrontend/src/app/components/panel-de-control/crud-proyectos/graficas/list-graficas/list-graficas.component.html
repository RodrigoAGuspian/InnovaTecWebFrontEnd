<div class="black-text" *ngIf="proyectoService.infoGraficas.length > 0">
  <span class="card-title">Lista de Información de las gráficas</span>
  <table class="responsive-table highlight striped">
    <tbody>
      <tr *ngFor="let grafica of proyectoService.infoGraficas">
        <td>{{ grafica.tipoDeGrafica }}</td>
        <td>{{ grafica.linkDeLaGrafica }}</td>
        <td>
          <a class="waves-light btn green accent-4" (click)="onEdit(grafica)">
            <i class="material-icons">edit</i>
          </a>
          <a class="waves-light btn red accent-4" (click)="onDelete(grafica)">
            <i class="material-icons">delete_forever</i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
