<div *ngIf="enableTableObjetivo === true">
  <span class="card-title">Lista de objetivos</span>
  <table class="responsive-table highlight striped centered">
    <tbody>
      <tr *ngFor="let objetivo of objetivosList">
        <td>{{ objetivo.objetivo }}</td>
        <td>
          <a class="waves-light btn green accent-4" (click)="onEditObjetivo(objetivo)">
            <i class="material-icons">edit</i>
          </a>
          <a class="waves-light btn red accent-4" (click)="onDeleteObjetivo(objetivo)">
            <i class="material-icons">delete_forever</i>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
