<div >
  <mat-form-field class="input-select">
    <mat-label>GrÃ¡ficas</mat-label>
    <mat-select  color="primary">
      <mat-option  *ngFor="let c of modos" [value]="c" (click)="mostrarCharts(c)">{{ c }}</mat-option>
    </mat-select >
  </mat-form-field>
  <div class="row">
    <div *ngIf="chartsEnables[0];" [ngClass]="{'offset-m3': !chartsEnables[1]}" class="col m6 s12">
      <div style="display: block;"  >
        <canvas baseChart
          height="300"
          [datasets]="lineChartData"
          [labels]="lineChartLabels"
          [options]="lineChartOptions"
          [colors]="lineChartColors"
          [legend]="lineChartLegend"
          [chartType]="lineChartType"
          [plugins]="lineChartPlugins">
        </canvas>
      </div>
      <div >
        <button mat-raised-button id="btn-humedad" (click)="cambioDeChart(0)">
          Humedad
        </button>
        <button mat-raised-button id="btn-temperatura" (click)="cambioDeChart(1)">
          Temperatura
        </button>
        <button mat-raised-button id="btn-irradiancia" (click)="cambioDeChart(2)">
          Irradiancia
        </button>

        <button mat-raised-button id="btn-corriente" (click)="cambioDeChart(3)">
          Corriente
        </button>

        <button mat-raised-button id="btn-voltaje" (click)="cambioDeChart(4)">
          Voltaje
        </button>
      </div>
    </div>

    <div *ngIf="chartsEnables[1]" class="col m6 s12">
      <div style="display: block;">
        <canvas baseChart
          height="300"
          [datasets]="lineChartData1"
          [labels]="lineChartLabels1"
          [options]="lineChartOptions"
          [colors]="lineChartColors1"
          [legend]="lineChartLegend"
          [chartType]="lineChartType"
          [plugins]="lineChartPlugins">
        </canvas>
      </div>
      <div>
        <button mat-raised-button id="btn-humedad" (click)="cambioDeChart1(0)">
          Humedad
        </button>
        <button mat-raised-button id="btn-temperatura" (click)="cambioDeChart1(1)">
          Temperatura
        </button>
        <button mat-raised-button id="btn-irradiancia" (click)="cambioDeChart1(2)">
          Irradiancia
        </button>

        <button mat-raised-button id="btn-corriente" (click)="cambioDeChart1(3)">
          Corriente
        </button>

        <button mat-raised-button id="btn-voltaje" (click)="cambioDeChart1(4)">
          Voltaje
        </button>
      </div>
    </div>
  </div>
</div>
